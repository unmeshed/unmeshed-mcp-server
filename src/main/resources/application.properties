spring.application.name=unmeshed-mcp-server
spring.main.banner-mode=off

# MCP requires clean stdio - disable ALL console logging
logging.level.root=OFF
logging.level.org.springframework=OFF
logging.level.io.unmeshed=OFF

# Don't set console pattern - let it default or set to empty
# logging.pattern.console=

spring.ai.mcp.server.stdio=true
spring.ai.mcp.server.name=unmeshed-mcp-server
spring.ai.mcp.version=1.0.0
server.port=8090